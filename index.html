<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Centre in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="shoot.js"></script>

  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="pin" src="models/bowling_pin/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:1"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: true">   
        
        <a-entity>
          <a-sphere position="0 1.6 0" color="grey" radius="0.5"></a-sphere>
        </a-entity>

        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bowl></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-entity gltf-model="#pin" position="-1 1.7 -10" scale="0.3 0.3 0.3"></a-entity>

      <a-entity gltf-model="#pin" position="0 1.7 -10" scale="0.3 0.3 0.3"></a-entity>

      <a-entity gltf-model="#pin" position="1 1.7 -10" scale="0.3 0.3 0.3"></a-entity>

      <a-entity gltf-model="#pin" position="-0.5 1.7 -12" scale="0.3 0.3 0.3"></a-entity>

      <a-entity gltf-model="#pin" position="0.5 1.7 -12" scale="0.3 0.3 0.3"></a-entity>

    </a-scene>
  </body>
</html>
